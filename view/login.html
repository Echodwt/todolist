<!doctype html>
<html>
<head>
<meta charset="utf-8">
	 <link href="../css/style.css" rel="stylesheet">
     <link href='../css/bootstrap/3.3.6/bootstrap.min.css' rel="stylesheet">
    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
<title>无标题文档</title>
</head>
	<form method="post">
		<div class="mycenter">
			<div class="mysign">
				<div class="col-lg-11 text-center text-info">
					<h2>用户登录</h2>
				</div>
				<div class="col-lg-10">
					<input type="text" class="form-control"  placeholder="请输入账户名" id="user" required autofocus/>
				</div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="password" placeholder="请输入密码"  required autofocus/>
				</div>
				<div class="col-lg-10"></div>
				<div class="col-lg-10">
					&nbsp;&nbsp;&nbsp;&nbsp;
				<button type="submit" class="btn btn-success col-lg-12 btn2" onclick="login()" >登录</button>
				</div>
			</div>
		</div>
	</form>
	<script>
		function login(){	
			var user = document.getElementById('user').value;
			var password = document.getElementById('password').value;
			if(user==='admin'&&password==='123'){
				window.location.replace('../dwt.html');
			}			
		}
	</script>
<body>
</body>
</html>
